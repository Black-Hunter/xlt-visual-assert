# global flag to turn it off, nothing will be done, all code skipped
com.xceptance.xlt.visualassertion.enabled=true

com.xceptance.xlt.visualassertion.resultDirectory=results/visualassertion
com.xceptance.xlt.visualassertion.waitingTime=1000

com.xceptance.xlt.visualassertion.mark.blocksize.x=10
com.xceptance.xlt.visualassertion.mark.blocksize.y=10

## How the marking should look like
# box: Draw a box with blocksize and the difference pixel is in it
# marker: use yellow highlighter and mark pixel over it
com.xceptance.xlt.visualassertion.mark.type=box

# FUZZY: Use color and pixel difference values
# COLORFUZZY: Color difference is ok, but pixel diff is exactly evaluated
# EXACT: Does not use any thresholds
com.xceptance.xlt.visualassertion.algorithm=COLORFUZZY

com.xceptance.xlt.visualassertion.tolerance.colors=0.1
com.xceptance.xlt.visualassertion.tolerance.pixels=0.0
com.xceptance.xlt.visualassertion.fuzzy.blocksize.xy=10
com.xceptance.xlt.visualassertion.onFailure.createDifferenceImage=true

## Shall the tool train itself to mark changed area instead of complaining?
## Simply run again and again for a while to make the tool learn as much
## as possible about difference.
com.xceptance.xlt.visualassertion.trainingsMode=false

# Shall we close the masks a little to make the covered area larger?
com.xceptance.xlt.visualassertion.mask.close=false
com.xceptance.xlt.visualassertion.mask.close.width=10
com.xceptance.xlt.visualassertion.mask.close.height=10

## ID can be used to further differentiate the execution
## environment to make it less painful to run a lot 
## servers or the like at the same time
com.xceptance.xlt.visualassertion.ID=localmachine